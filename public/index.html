<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Controller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
      <h1 class="mt-5">SMART PLUG</h1>
      <h2 class="mt-5">LED Controller</h2>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="toggleSwitch" onchange="toggleLED()">
      <label class="form-check-label" for="toggleSwitch" id="toggle">OFF</label>
    </div>
 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js" >


  
  </script>
</body>
</html>
